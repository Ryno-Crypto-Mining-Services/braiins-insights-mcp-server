version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "elvis-nuno"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group dependency updates
    groups:
      typescript:
        patterns:
          - "@typescript-eslint/*"
          - "typescript"
          - "ts-*"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
      linting:
        patterns:
          - "eslint*"
          - "prettier"
      mcp:
        patterns:
          - "@modelcontextprotocol/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
